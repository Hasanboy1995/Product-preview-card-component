<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
        <div class="products">
            <img src="./images/image-product-desktop.jpg" alt="img" class="desktop-img">
            <img src="./images/image-product-mobile.jpg" alt="img" class="mobile-img">
            <div class="product-description">
                <div class="content">
                    <p class="small-text">Perfume</p>
                    <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="normal-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <h2 class="price-small">$149.99</h2>
                        <p>$149.99</p>
                    </div>
                </div>
                <button class="btn">
                    <img src="./images/icon-cart.svg" alt="icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>

</body>

</html>
